<!DOCTYPE html>
<html lang="en">
<head>
  <title>Launchpad Lab</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
</head>
<body>
  <div id="container" class='wrapper'>
    <div id="dashContainer">
      <div id="dashInner">
        <div id="imageContainer"></div>
      </div>
    </div>
  </div>

  <div class="compareWrapper">
    <div id='compareWatchersButton' class='button'>
      Compare by watchers
    </div>
    <div id='compareForksButton' class='button'>
      Compare by forks
    </div>
    <div id='compareIssuesButton' class='button'>
      Compare by Issues
    </div>
  </div>
  <div class="compareWrapper">
    <div id="winner" class='button'>
      Recommended FrameWork
    </div>
  </div>

  <div id="modal" class='hide'></div>


  <script src="bundle.js" charset="utf-8"></script>
</body>
</html>
